<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con imagenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #68b95d;
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #e4ce0f;
        }
    </style>
</head>
<body>
    <h1>Galeria de imagenes</h1>
    <div class="gallery">
        <img src="https://cdn.pixabay.com/photo/2023/02/24/07/40/spiderman-7810368_640.png">
        <img src="https://cdn.pixabay.com/photo/2021/07/08/11/05/spider-man-6396630_640.png">
        <! -- cambiar el imagen-->
        <img src="https://static.wikia.nocookie.net/disney/images/f/fa/Captain-America-AOU-Render.png/revision/latest?cb=20180420015558&path-prefix=es">
        <img src="https://http2.mlstatic.com/D_NQ_NP_958184-MLU75193472291_032024-O.webp">
        <img src="https://i.blogs.es/e20f36/comprar-teclado-razer-cynosa-v2-al-mejor-precio/450_1000.jpg">
    </div>
</body>
</html>
